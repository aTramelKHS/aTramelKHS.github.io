      .box {
        width: 70px;
        height: 70px;
        font-size: 300%;
        text-align: center;
        user-select: none;
        display: block;
        position: absolute;
        top: 100px;
        color: white;
        background-image: url(/fsd-projects/bouncing-box/dvd-logos/1.svg);
        background-size: 70px 70px;
        background-repeat: no-repeat;
      }

      .board {
        height: 100vh;
        background-image: url(https://www.drgw.net/gallery/d/61926-1/up-1982-manzanola_co-_20-jul-2014_-000.jpg);
        background-repeat: no-repeat;
        background-size: 1550px 820px;
      }

    <div class="box">?</div>

    <script>
      (function () {
        "use strict";
        /* global jQuery */

        //////////////////////////////////////////////////////////////////
        /////////////////// SETUP DO NOT DELETE //////////////////////////
        //////////////////////////////////////////////////////////////////

        var box = jQuery(".box"); // reference to the HTML .box element
        var board = jQuery(".board"); // reference to the HTML .board element
        var boardWidth = board.width(); // the maximum X-Coordinate of the screen

        // Every 50 milliseconds, call the update Function (see below)
        setInterval(update, 50);

        // Every time the box is clicked, call the handleBoxClick Function (see below)
        box.on("click", handleBoxClick);

        // moves the Box to a new position on the screen along the X-Axis
        function moveBoxTo(newPositionX, newPositionY) {
          box.css("left", newPositionX);
          box.css("top", newPositionY);
        }

        // changes the text displayed on the Box
        function changeBoxText(newText) {
          box.text(newText);
        }

        //////////////////////////////////////////////////////////////////
        /////////////////// YOUR CODE BELOW HERE /////////////////////////
        //////////////////////////////////////////////////////////////////

        var boardHeight = jQuery(window).height();
        var positionX = 10;
        var points = 0;
        var speed = 10;
        var positionY = 10;
        var speedY = 10;
        var randNum = Math.random() * 720;
        var randomColor;


        /* 
			This Function will be called 20 times/second. Each time it is called,
			it should move the Box to a new location. If the box drifts off the screen
			turn it around! 
			*/
        function update() {
          moveBoxTo(positionX + randNum, positionY);
          positionX = positionX + speed;
          positionY += speedY;
          if (positionX > boardWidth - randNum) {
            speed *= -1;
            randomColor = Math.floor(Math.random() * 6);
            console.log(randomColor);
          }
          if (positionX < 0 - randNum) {
            speed *= -1;
            randomColor = Math.floor(Math.random() * 6);
            console.log(randomColor);
          }
          if (positionY > boardHeight - 70) {
            speedY *= -1;
            randomColor = Math.floor(Math.random() * 6);
            console.log(randomColor);
          }
          if (positionY < 0) {
            speedY *= -1;
            randomColor = Math.floor(Math.random() * 6);
            console.log(randomColor);
          }
          //somethingTest();
        }

        function handleBoxClick() {
          positionX = 0;
